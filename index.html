<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Clone Face</title>
</head>
<body>

    <nav>
        <div class="nav-left">
            <figure>
                <img src="" alt="logo Face" class="logo">
            </figure>
            <ul>
                <li><img src="./img/notification.png" alt="Notificação"></li>
                <li><img src="./img/inbox.png" alt="Inbox"></li>
                <li><img src="./img/video.png" alt="Video"></li>
            </ul>
        </div>

        <div class="nav-right">
                
            <div class="search-box">
                <img src="./img/search.png"/>
                <input type="text" placeholder="Search" />      
            </div>
            
            <div class="nav-user-icon online">
                <img src="./img/pearl.png" alt="Perfil" />
            </div>

        </div>

    </nav>

    <main class="container">
        <aside class="left-sidebar">
            <div class="imp-links">
                <a href="#"> <img src="./img/news.png" alt=""> Última notícias </a>
                <a href="#"> <img src="./img/friends.png" alt=""> Amigos </a>
                <a href="#"> <img src="./img/group.png" alt=""> Grupo </a>
                <a href="#"> <img src="./img/marketplace.png" alt=""> Loja </a>
                <a href="#"> <img src="./img/watch.png" alt=""> Vídeos </a>
                <a href="#"> Ver mais </a>
            </div>
            <div class="shortcut-links">
                <p>Meus atalhos</p>
                <a href=""> <img src="./img/shortcut-1.png" alt=""> Canal Dev </a>
                <a href=""> <img src="./img/shortcut-2.png" alt=""> Curso Dev Junior</a>
                <a href=""> <img src="./img/shortcut-3.png" alt=""> @devjunior.com </a>
                <a href=""> <img src="./img/shortcut-4.png" alt=""> devjunior.com.br </a>
            </div>
        </aside>
        <div class="main-container">
            Main
        </div>
        <aside class="right-sidebar">
            <div class="sidebar-title">
                <h4>Eventos</h4>
                <a href="#">Ver todos</a>
            </div>
            <div class="event">
                <div class="left-event">
                    <h3>19</h3>
                    <span>Julho</span>
                </div>
                <div class="right-event">
                    <h3>Palestra</h3>
                    <p>Web Developer</p>
                    <a href="#">Mais informações</a>
                </div>
            </div>
            <div class="event">
                <div class="left-event">
                    <h3>22</h3>
                    <span>Agosto</span>
                </div>
                <div class="right-event">
                    <h3>Entrevista</h3>
                    <p>Empresa Dev</p>
                    <a href="#">Mais informações</a>
                </div>
            </div>
        </aside>
    </main>

</body>
</html>
